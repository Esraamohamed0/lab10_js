<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .gradient-custom {
        background-color:chartreuse;
      }
    </style>
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg text-black" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <form action="">
                    <div class="form-floating form-black mb-4">
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                        placeholder="username"
                      />
                      <label class="form-label" for="username" style="color: black"
                        >username</label
                      >
                    </div>

                    <div class="form-floating form-black mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        placeholder="password"
                      />
                      <label
                        class="form-label"
                        for="password"
                        style="color: black"
                        >Password</label
                      >
                    </div>

                    <button style="background-color: chartreuse;"
                      class="btn btn-outline-light btn-lg px-5 text-white "
                      type="submit"
                      id="submit"
                      onclick="login()"
                    >
                      Login
                    </button>
                  </form>
                </div>

                <div>
                  <p>
                    not registered?
                    <a href="#" style="color: chartreuse;">create an account</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="form_validation.js"></script>
  </body>
</html>
